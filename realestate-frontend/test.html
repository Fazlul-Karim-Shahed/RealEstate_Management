<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Method Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th rowspan="2">Date</th>
        <th colspan="2">Method</th>
      </tr>
      <tr>
        <th>Cash</th>
        <th>Bank</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2023-11-11</td>
        <td>Value 1</td>
        <td>Value 2</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

</body>
</html>
